version: '3.8'

services:
  web:
    build: .
    container_name: wattcontrol_web
    command: >
      sh -c "/wait-for-it.sh wattcontrol_db:3306 -t 30 -- python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    expose:
      - "8000"  # Solo accesible internamente
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=WattControl.settings
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
    networks:
      - internal_network
      - external_network  # Accesible desde NGINX
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE


  db:
    image: mysql:8.0
    container_name: wattcontrol_db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3309:3306"  # Solo para pruebas locales, elimina en producciÃ³n
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal_network  # Solo accesible internamente
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"

  nginx:
    image: nginx:latest
    container_name: wattcontrol_nginx
    ports:
      - "443:443"  # HTTPS
      - "80:80"    # HTTP (opcional, redirige a HTTPS)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/ssl/certs:ro  # Certificados SSL
      - ./certs:/etc/ssl/private:ro
    depends_on:
      - web
    networks:
      - external_network  # Accesible externamente
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"

  backup:
    image: mysql:8.0
    container_name: wattcontrol_backup
    command: >
      sh -c "while true; do
      mysqldump -h db -u root -p${MYSQL_ROOT_PASSWORD} ${MYSQL_DATABASE} > /backups/db_backup_$(date +\%F_%T).sql;
      sleep 86400;
      done"
    volumes:
      - ./backups:/backups  # Carpeta local para almacenar los backups
    depends_on:
      - db
    networks:
      - internal_network
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"

  volume_backup:
    image: alpine:latest
    container_name: wattcontrol_volume_backup
    command: >
      sh -c "while true; do
      tar -czvf /backups/db_data_backup_$(date +\%F_%T).tar.gz /data;
      sleep 86400;
      done"
    volumes:
      - db_data:/data  # Monta el volumen de la base de datos
      - ./backups:/backups  # Carpeta local para almacenar los backups
    depends_on:
      - db
    networks:
      - internal_network
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - internal_network

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - internal_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - loki
    networks:
      - internal_network
  falco:
    image: falcosecurity/falco:latest
    privileged: true
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - /dev:/host/dev
      - /proc:/host/proc:ro
      - /boot:/host/boot:ro
      - /lib/modules:/host/lib/modules:ro
      - ./falco_rules.yaml:/etc/falco/falco_rules.local.yaml
    command: falco -c /etc/falco/falco.yaml -r /etc/falco/falco_rules.local.yaml
  
  falcosidekick:
    image: falcosecurity/falcosidekick
    environment:
      - FALCOSIDEKICK_SLACK_WEBHOOKURL=https://hooks.slack.com/services/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
    ports:
      - "2801:2801"


volumes:
  db_data:

networks:
  internal_network:
    driver: bridge
  external_network:
    driver: bridge